<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | FAQ Accordion Card</title>

</head>

<body>
  <main>

    <div class="image__content">
      <img src="/images/illustration-woman-online-desktop.svg" alt="woman-online" id="teste">
      <img src="./images/bg-pattern-desktop.svg" alt="bg-pattern-desktop" id="sombra">
      <img src="./images/illustration-box-desktop.svg" alt="box" id="box">
    </div>


    <article>

      <h1 class="title__article">FAQ</h1>

      <div class="dropdown">
        <p>How many team members can I invite?</p>
        <img src="./images/icon-arrow-down.svg" alt="arrow-down">
      </div>

      <div class="dropdown">
        <p>What is the maximum file upload size?</p>
        <img src="./images/icon-arrow-down.svg" alt="arrow-down">
      </div>

      <div class="dropdown">
        <p>How do I reset my password?</p>
        <img src="./images/icon-arrow-down.svg" alt="arrow-down">
      </div>

      <div class="dropdown">
        <p>Can I cancel my subscription?</p>
        <img src="./images/icon-arrow-down.svg" alt="arrow-down">
      </div>

      <div class="dropdown">
        <p>Do you provide additional support?</p>
        <img src="./images/icon-arrow-down.svg" alt="arrow-down">
      </div>

    </article>
  </main>
</body>

</html>
